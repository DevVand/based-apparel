<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base Apparel Comming Soon</title>
</head>
<body>
    <div class="estrutura">
        <img class ="logo" src="images/logo.svg" alt="Logo-Based">

        <div class="content">

            <h1><span>We're</span> <br>Comming<br> Soon</h1>
            <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form action="" method="POST" name="form" id="form">

                <input class="input_email" name="input_email" type="email" placeholder="Email Adress" required>
                <button class="button"type="submit"><img src="images/icon-arrow.svg" alt="icon-arrow"></button>
                <img src="images/icon-error.svg" class="image_error">
                <p class="form_error">Please provide a valid e-mail</p>

            </form>

        </div>

        <div id="image-based">
            <!--Imagem no Css-->
        </div>

    </div>
    <script src="email.js"></script>
</body>
</html>
